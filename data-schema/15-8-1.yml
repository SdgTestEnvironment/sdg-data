    type: number
  - name: Year
    type: integer
  - name: timeseries
    type: string
    constraints:
      enum:
        - (1) (a) national legislation considered relevant to the prevention of introduction of invasive alien species and control
  - name: legislation
    type: string
    constraints:
      enum:
        - convention on biological diversity
        - cartagena protocol
        - international plant protection convention
        - agreement on sanitary and phytosanitary measures of the world trade organisation
        - world organisation for animal health
        - convention on international trade in endangered species
        - ramsar convention
        - convention on the conservation of migratory species of wild animals
        - world heritage convention
        - international convention for the control and management of ship's ballast water and sediments
        - ""
